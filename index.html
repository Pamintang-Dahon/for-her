<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>For you ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

.card {
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(15px);
  padding: 40px;
  border-radius: 20px;
  text-align: center;
  width: 90%;
  max-width: 600px;
  box-shadow: 0 0 40px rgba(0,0,0,0.5);
  animation: fadeIn 1.5s ease-in-out;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 36px;
  margin-bottom: 10px;
}

p {
  font-size: 18px;
  line-height: 1.6;
}

button {
  margin-top: 20px;
  padding: 12px 24px;
  border: none;
  border-radius: 30px;
  background: #ff4e88;
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s ease;
}

button:hover {
  background: #ff2e6f;
  transform: scale(1.05);
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.hidden-message {
  display: none;
  margin-top: 20px;
  font-size: 20px;
  color: #ffd1dc;
}
.float-layer {
    position: fixed;
    inset: 0;
    pointer-events: none;
    overflow: hidden;
    z-index: 0;
  }

  /* Make sure your main card stays above the floating elements */
  .card {
    position: relative;
    z-index: 1;
  }

  .floater {
    position: absolute;
    left: 0;
    top: 0;
    opacity: 0;
    transform: translate(-50%, -50%);
    animation: floatUp var(--dur) linear forwards;
    will-change: transform, opacity;
    filter: drop-shadow(0 10px 14px rgba(0,0,0,0.25));
  }

  @keyframes floatUp {
    0% {
      opacity: 0;
      transform: translate(var(--x), calc(100vh + 40px)) rotate(0deg) scale(var(--s));
    }
    10% {
      opacity: var(--op);
    }
    100% {
      opacity: 0;
      transform: translate(calc(var(--x) + var(--drift)), -80px) rotate(var(--rot)) scale(var(--s));
    }
  }

  /* Heart shape using pure CSS */
  .heart {
    width: var(--size);
    height: var(--size);
  }
  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: calc(var(--size) * 0.62);
    height: calc(var(--size) * 0.95);
    background: var(--pink);
    border-radius: 999px 999px 0 0;
    top: calc(var(--size) * 0.1);
  }
  .heart::before {
    left: calc(var(--size) * 0.25);
    transform: rotate(-45deg);
    transform-origin: 0 100%;
  }
  .heart::after {
    left: calc(var(--size) * 0.02);
    transform: rotate(45deg);
    transform-origin: 100% 100%;
  }

  /* Kalachuchi SVG wrapper */
  .flower {
    width: var(--size);
    height: var(--size);
  }

  :root {
    --pink: #ff4e88;
  }
</style>
</head>

<body>
<div class="float-layer" id="floatLayer"></div>

<div class="card">
  <h1>Hola, Mi Amor üíô</h1>
  <p>I made this just for you.</p>
  <p>Because even if I don't always say it perfectly‚Ä¶</p>

  <button onclick="showMessage()">Click Me</button>

  <div class="hidden-message" id="message">
    I love you more than words can properly explain. So I made this website for you hehe
  </div>
</div>

<script>
const layer = document.getElementById("floatLayer");

  // Simple kalachuchi (plumeria) SVG, pink-themed
  function kalachuchiSVG(petalPink = "#ff7fb0", center = "#ffe3ee") {
    return `
      <svg viewBox="0 0 120 120" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <defs>
          <radialGradient id="g" cx="50%" cy="50%" r="60%">
            <stop offset="0%" stop-color="${center}" />
            <stop offset="70%" stop-color="${petalPink}" stop-opacity="0.95" />
            <stop offset="100%" stop-color="${petalPink}" stop-opacity="0.85" />
          </radialGradient>
        </defs>

        <!-- 5 petals -->
        <g transform="translate(60 60)">
          ${[0, 72, 144, 216, 288].map(a => `
            <path
              transform="rotate(${a}) translate(0,-28)"
              d="M 0 -28
                 C 18 -28, 26 -10, 14 6
                 C 8 16, 2 26, 0 30
                 C -2 26, -8 16, -14 6
                 C -26 -10, -18 -28, 0 -28 Z"
              fill="url(#g)"
            />
          `).join("")}
          <circle r="10" fill="#ffd3e1" opacity="0.95" />
          <circle r="5" fill="#fff3f8" opacity="0.95" />
        </g>
      </svg>
    `;
  }

  function rand(min, max) {
    return Math.random() * (max - min) + min;
  }

  function spawn(type) {
    const el = document.createElement("div");
    el.className = "floater " + (type === "heart" ? "heart" : "flower");

    const size = Math.round(rand(18, 46)) + "px";
    const x = Math.round(rand(0, window.innerWidth)) + "px";
    const drift = Math.round(rand(-120, 120)) + "px";
    const dur = rand(6, 12).toFixed(2) + "s";
    const rot = Math.round(rand(-220, 220)) + "deg";
    const s = rand(0.8, 1.4).toFixed(2);
    const op = rand(0.35, 0.75).toFixed(2);

    el.style.setProperty("--size", size);
    el.style.setProperty("--x", x);
    el.style.setProperty("--drift", drift);
    el.style.setProperty("--dur", dur);
    el.style.setProperty("--rot", rot);
    el.style.setProperty("--s", s);
    el.style.setProperty("--op", op);

    if (type === "flower") {
      el.innerHTML = kalachuchiSVG("#ff7fb0", "#ffe6f0");
    }

    layer.appendChild(el);

    // Remove after animation finishes
    const ms = parseFloat(dur) * 1000;
    setTimeout(() => el.remove(), ms + 200);
  }

  // Spawn rates
  setInterval(() => spawn("heart"), 650);
  setInterval(() => spawn("flower"), 1200);

  // Keep it responsive
  window.addEventListener("resize", () => {
    // no special handling needed, new floaters will use updated width
  });
</script>

</body>
</html>
