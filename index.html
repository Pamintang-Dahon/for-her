<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>For You ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

.card {
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(15px);
  padding: 40px;
  border-radius: 20px;
  text-align: center;
  width: 90%;
  max-width: 600px;
  box-shadow: 0 0 40px rgba(0,0,0,0.5);
  animation: fadeIn 1.5s ease-in-out;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 36px;
  margin-bottom: 10px;
}

p {
  font-size: 18px;
  line-height: 1.6;
}

button {
  margin-top: 20px;
  padding: 12px 24px;
  border: none;
  border-radius: 30px;
  background: #ff4e88;
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s ease;
}

button:hover {
  background: #ff2e6f;
  transform: scale(1.05);
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.hidden-message {
  display: none;
  margin-top: 20px;
  font-size: 20px;
  color: #ffd1dc;
}
</style>
</head>

<body>

<div class="card">
  <h1>Hi love üíô</h1>
  <p>I made this just for you.</p>
  <p>Because even if I don't always say it perfectly‚Ä¶</p>

  <button onclick="showMessage()">Click Me</button>

  <div class="hidden-message" id="message">
    I love you more than words can properly explain.
  </div>
</div>

<script>
function showMessage() {
  document.getElementById("message").style.display = "block";
}
</script>

</body>
</html>
